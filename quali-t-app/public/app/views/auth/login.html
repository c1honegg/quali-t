<style>
  body {
    background-color: #03DB7F;
    background-image: url("images/login-background.png");
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>

<div class="auth-form-container" ng-init="checkAuthNeeded()">
  <form class="auth-form" ng-submit="login(username, password)">
    <img src="images/logo_white.png" class="logo-img">

    <div class="form-inputs">
      <div class="cards">
        <md-content>
          <md-card>
            <md-card-content class="login-part">
              <h2 class="auth-form-heading">Login to QUALI-T</h2>
              <span class="text-warning ng-hide" ng-show="loginFailed">Login failed!</span>

              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input ng-model="username"
                       type="text" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                       name="username" value="" placeholder="E-Mail" required="">
              </div>

              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon-lock"></i></span>
                <input ng-model="password"
                       type="password" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched"
                       name="password" value="" placeholder="Password" required="">
              </div>

              <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign In
              </button>

            </md-card-content>
            <md-card-content class="register-part">
              <div>
                New to QUALI-T? <a ui-sref="register">Sign up now!</a>
              </div>
            </md-card-content>
          </md-card>
        </md-content>
      </div>
      <span class="text-white">Forgot your password? <a ui-sref="register">Reset here!</a></span>
    </div>
  </form>

</div>
