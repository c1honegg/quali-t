<ul ng-show="errors.length">
  Error:
  <li ng-repeat="error in errors">
    <span class="text-error">{{error}}</span>
  </li>
</ul>

<ul ng-show="success.length">
  Customer created sucessfully:
  <li ng-repeat="success in success">
    <span class="text-error">{{success}}</span>
  </li>
</ul>

<h3 class="ng-scope">Create new Project</h3>
<h3 class="steps ng-scope">Step 1: Provide general information</h3>

<div class="form crud-form">
  <div class="form-group">
    <label for="p_name">Project Title</label>

    <input type="text" class="form-control" id="p_name" ng-model="name"/>

    <label for="c_name">Customer</label>

    <select class="form-control" id="c_name" ng-model="customer"
            ng-options="customer.id as customer.name for customer in customerList"/></div>

  <div class="row end-row">
    <button type="submit" class="btn btn-success btn-lg" ng-click="createProject(name, customer)">Create Project
    </button>
  </div>
</div>
