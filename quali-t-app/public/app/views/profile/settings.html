<h3>Settings
  <small>(logged in as {{_identity.username}})</small>
</h3>

<form class="form-horizontal ng-pristine ng-valid ng-submitted">


  <h4 class="text-divided">Change password:</h4>

  <div class="form-group">
    <label for="inputPassword" class="col-sm-3 control-label">Current password</label>

    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputPassword" placeholder="Your current password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-3 control-label">New Password</label>

    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputPassword3" placeholder="New Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputRepeatPassword" class="col-sm-3 control-label">Repeat Password</label>

    <div class="col-sm-9">
      <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox"> I want to change my password.
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-success">Change</button>
    </div>
  </div>
</form>
