<h3>Create new Quality Attribute Template</h3>
<h3 class="steps">Step 1: Provide information</h3>
<div class="form crud-form">
  <h4>Categories</h4>
  <label>Choose the categories for your quality attribute. </label>
  <filter id="categories" callback="" hide-checkbox="false" categories="catList"></filter>

  <h4>Quality Attribute Information</h4>
  <div class="form-group">
    <label for="qa-Text">Specify your Quality Attribute below</label>
    <text-angular ng-model="qaText" id="qa-Text"></text-angular>
  </div>

  <div class="preview">
    <h4>Preview in Catalog / Project mode: </h4>
    <div ng-bind-html="qaPreview()" class="qa-preview"></div>
  </div>

  <div class="row end-row">
    <button type="submit" class="btn btn-success btn-lg" ng-click="createQA(qaText)">Create Quality Attribute</button>
  </div>
  <div id="alerts-container"></div>
</div>
