<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <link href='http://fonts.googleapis.com/css?family=Roboto:400italic,700italic,300,700,300italic,400' rel='stylesheet'
        type='text/css'>

  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <style type="text/css">
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body ng-app="qualitApp" ng-cloak>

<div ng-class="inAuthArea ? 'row-offcanvas row-offcanvas-left container content-container' : ''">

  <!-- role changer -->
  <div ng-if="inAuthArea" class="col-xs-12" id="role-changer">
    <h4>Change Roles</h4>

    <div class="roles col-xs-12">
      <img src="http://placehold.it/75x75&amp;text=CC" class="img-circle role"
           title="Change to role Catalog Curator">
      <img src="http://placehold.it/75x75&amp;text=AA" class="img-circle role"
           title="Change to role Architecture Analyst">
      <img src="http://placehold.it/75x75&amp;text=AS" class="img-circle role"
           title="Change to role Architecture Synthiseizer">
      <img src="http://placehold.it/75x75&amp;text=AE" class="img-circle role"
           title="Change to role Architecture Evaluator">
    </div>
  </div>
  <!-- sidebar -->
  <div ng-if="inAuthArea" class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
    <div class="current-location col-xs-6">
      <img src="images/white_small_without_name.png">
      <span class="location-name">Dashboard</span>
    </div>
    <div class="toggle-roles col-xs-6">
      <div toggle-role-btn class="toggle-roles-btn" title="Toggle roles changer area">
        <i class="fa fa-users"></i>
        <i class="fa fa-angle-down"></i>
      </div>
    </div>

    <div class="col-xs-12 profile">
      <h4 class="title">Your Account</h4>
      <img class="profile-picture img-circle" src="http://placehold.it/30x30"/>
      <span class="profile-name">
        {{ _identity.username }}
      </span>
      <i class="fa fa-angle-down show-notifications-btn"></i>
    </div>

    <div class="col-xs-12 sidebar-group">
      <h4 class="title">Navigation</h4>
      <ul class="nav">
        <li><a ui-sref="dashboard">Home</a></li>
        <li><a ui-sref="customer">Show Customer</a></li>
        <li><a ui-sref="customerCreate">Create Customer</a></li>
      </ul>
    </div>

    <div class="col-xs-12 sidebar-group">
      <h4 class="title">Favorites</h4>
      No favorites yet
    </div>
  </div>

  <!-- main area -->
  <div ng-if="inAuthArea" class="col-xs-12 col-sm-9 main-content">
    <i class="fa fa-angle-left toggle-sidebar-btn" sidebar-btn title="Toggle Navigation"></i>

    <div ui-view class='main-view main-view-opened'></div>
  </div>

  <div ng-if="!inAuthArea">
    <div ui-view class="main-view"></div>
  </div>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
  <script>
    !function (A, n, g, u, l, a, r) {
      A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
        r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
    }(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-61479254-1');
    ga('send', 'pageview');
  </script>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
  <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/lodash/dist/lodash.compat.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>

  <script src="scripts/configs/routes.js"></script>

  <script src="scripts/controllers/dashboard.js"></script>
  <script src="scripts/controllers/auth.js"></script>
  <script src="scripts/controllers/home.js"></script>

  <script src="scripts/services/principal.js"></script>
  <script src="scripts/services/authorization.js"></script>
  <script src="scripts/services/authvalidationfactory.js"></script>
  <script src="scripts/controllers/customer.js"></script>
  <script src="scripts/directives/sidebarBtn.js"></script>
  <script src="scripts/directives/toggleRoleBtn.js"></script>
  <!-- endbuild -->
</body>
</html>
